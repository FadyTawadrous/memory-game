<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fady Tawadrous">
    <title>Memory Card Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main game container for background image -->
    <div id="game-container">
        <div id="game-content" class="container text-center">
            <h1 class="mb-4 game-title">Memory Game</h1>

            <!-- Progress Bar for Score -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="progress" style="height: 30px;">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
            </div>

            <!-- The game board where cards will be placed -->
            <div id="game-board" class="game-board mx-auto">
                <!-- Cards will be dynamically inserted here by the script -->
            </div>

            <!-- Reset button -->
            <div class="mt-4">
                <button id="reset-button" class="btn btn-primary btn-lg">Reset Game</button>
            </div>
        </div>
    </div>

    <!-- Audio elements for the game sounds -->
    <audio id="bg-music" src="assets/audio/fulltrack.mp3" loop autoplay></audio>
    <audio id="flip-sound" src="assets/audio/flip.mp3"></audio>
    <audio id="match-sound" src="assets/audio/good.mp3"></audio>
    <audio id="fail-sound" src="assets/audio/fail.mp3"></audio>
    <audio id="win-sound" src="assets/audio/game-over.mp3"></audio>

    <!-- Link to the compiled JavaScript file -->
    <script type="module" src="script.js"></script>
</body>

</html>
